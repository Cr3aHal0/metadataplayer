<!doctype html>
<html>
    <head>
        <title>Preuve de concept Mashup</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="../metadataplayer/LdtPlayer-core.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Hash Cut #</h1>
            </div>
            <div class="steps">
                <h2>Créer un Hash-cut en 3 étapes&nbsp;:</h2>
                <div class="steps-frame">
                    <div class="step">
                        <div class="step-icon step-1"></div>
                        <div class="step-title">S'inscrire et<br />créer un projet</div>
                    </div>
                    <div class="step-separator"></div>
                    <div class="step">
                        <div class="step-icon step-2"></div>
                        <div class="step-title">Découper et<br />Assembler</div>
                    </div>
                    <div class="step-separator"></div>
                    <div class="step active">
                        <div class="step-icon step-3"></div>
                        <div class="step-title">Partager et<br />regarder&nbsp;!</div>
                    </div>
                </div>
            </div>
            <div class="colgauche">
                <h2>Mon HashCut</h2>
                <hr />
                <div id="LdtPlayer"></div>
            </div>
            <div class="coldroite">
                <div id="mediaList"></div>
            </div>
            <div class="footer">
                <hr />
                <p style="text-align: right;">&copy; IRI 2012</p>
            </div>
        </div>
    <script type="text/javascript">

IriSP.libFiles.defaultDir = "../libs/";
IriSP.widgetsDir = "../metadataplayer";
IriSP.language = 'fr';
var _metadata = {
    url: 'moon/moon.json',
    format: 'ldt'
};
var _config = {            
    gui: {
        width : 630,
        container : 'LdtPlayer',
        default_options: {
            metadata: _metadata
        },
        css : '../metadataplayer/LdtPlayer-core.css',
        widgets: [
            { type: "Slider" },
            { type: "Controller" },
            {
                type: "Segments",
                annotation_type: false
            },
            { type: "Arrow" },
            {
                type: "Annotation",
                annotation_type: false
            },
            {
                type: "MediaList",
                container: "mediaList"
            },
            { type: "Mediafragment" }
        ]
    },
    player:{
        type:'mashup-html',
        live: true, 
        height: 350,
        width: 630, 
        provider: "rtmp",
        mashup_swf : "bab_files/player_bab_ldt.swf",
        mashup_xml : "moon/moon.xml",
        autostart: true,
        metadata: _metadata
    }
};

_myPlayer = new IriSP.Metadataplayer(_config);

    </script>
    </body>
</html>
