	<div style="width:650px;font-family: 'Trebuchet MS', 'Helvetica', 'Arial',  'Verdana', 'sans-serif';">
	<h1>MetaDataPlayer </h1>
	Test d'intégration du widget du player avec Popcorn (jwplayer).
	</div>
	
	
 <!-- START Integration  ###################################### -->
 <!-- SIMPLE PLAYER EXPERIMENTATION -->
	<script type="text/javascript" src="../../build/LdtPlayer-release.js"></script> 
	<script src="../../res/js/jquery.min.js"></script>
	<script src="../../res/js/jquery.tools.min.js"></script>
	<script src="../../res/js/jquery-ui.min.js"></script>
	<div id="LdtPlayer"></div>
	
	<script  type="text/javascript">
		$(document).ready(function() {
		var config = {
						metadata:{
							format:'cinelab',
							src:'test.json',
							load:'json'},
						gui:{
							width:650,
							height:1,
							mode:'radio',
							container:'LdtPlayer',
							debug:true,
							css:'../../src/css/LdtPlayer.css'},
						player:{
							type:'jwplayer',
							src:'../res/swf/player.swf'}
					};
		
		IriSP.loadLibs(IriSP.lib, config.gui.css, function() {});     
		Popcorn = Popcorn("#video");    
		dt = new IriSP.DataLoader();
		ser = new IriSP.JSONSerializer(dt, "../test.json");
		var player = new IriSP.PlayerWidget(Popcorn, config, ser);
		ser.sync(IriSP.wrap(player, player.draw));
		});
	</script>
	
 <video id='video'
    style="display:;width:300px"
    controls
    preload="auto">

    <source id='mp4'
      src="../trailer.mp4"
      type='video/mp4; codecs="avc1, mp4a"'>

    <source id='ogv'
      src="../trailer.ogv"
      type='video/ogg; codecs="theora, vorbis"'>
      
    <source id='webm'
      src="../trailer.webm"
      type='video/webm; codecs="vp8, vorbis"'>
