<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml" lang="fr">

<head>
<title>Metadataplayer - Polemic tweet integration test</title>
</head>

<body>

  <div style="width:650px;font-family: 'Trebuchet MS', 'Helvetica', 'Arial',  'Verdana', 'sans-serif';">
  <h1>MetaDataPlayer</h1>
  Integration test - Using an ldtplatform located at http://localhost/pf/
  </div>
  
  
 <!-- START Integration  ###################################### -->
 <!-- SIMPLE PLAYER EXPERIMENTATION -->
  <script type="text/javascript" src="../../build/LdtPlayer-release.js" type="text/javascript"></script>   
  
  <div id="video"></div>
  <div id="LdtPlayer"></div>
  <div id="Sparkline"></div>
  <script  type="text/javascript">
    var platf_url = "http://192.168.56.101/pf/ldtplatform/ldt/",
        project_id = "bb18dcdc-41bc-11e1-91b2-08002791f1b7",
        json_url = platf_url + 'cljson/id/' + project_id;
    var config = {            
        gui:{
            width:650,
            height:2100,              
            container:'LdtPlayer',
            css:'../../src/css/LdtPlayer.css',
            widgets: [
            {type: "StackGraphWidget",
                tags : [
                    {
                        "keywords" : [ "élève", "souleyman", "souleiman", "koumba", "kumba", "karl", "esmeralda" ],
                        "description" : "Mentions des élèves",
                        "color" : "#CE0A15",
                    },
                    {
                        "keywords" : [ "F.M", "françois" ],
                        "description" : "Mentions de François",
                        "color" : "#036AAE",
                    },
                    {
                        "keywords" : [ "plan", "pano", "caméra", "plongée" ],
                        "description" : "Descriptions de plans",
                        "color" : "#C5A62D",   
                    },
                ],
               metadata:{
                format:'cinelab',
                src: json_url,
                type:'json'},
                
               requires: [{
                type: "TooltipWidget",
                width: 180,
                heigh: 160,
                metadata : {type:'empty'
                }
               }],
            },            
            {type: "AnnotationsListWidget",
             container: "AnnotationsListContainer",             
                         metadata:{
                          format:'cinelab',
                          src:json_url,
                          type:'json'}
                        },
            {type: "SparklineWidget",
             width: 640, /* required for this widget */
             height: 50,            
                         metadata:{
                          format:'cinelab',
                          src:json_url,
                          type:'json'}
                        },
            {type: "SliderWidget",
                         metadata:{
                          format:'cinelab',
                          src:json_url,
                          type:'json'}
                        },        
            {type: "PlayerWidget", // please note that type refers directly to the constructor of the widget.
             mode: "radio",
             metadata:{
              format:'cinelab',
              src:json_url,
              type:'json'}
            },
            {type: "SegmentsWidget",
             metadata:{
              format:'cinelab',
              src:json_url,
              type:'json'},
             requires: [{
              type: "TooltipWidget",
              width: 180,
              heigh: 160,
              metadata : {
                type:'empty'
              }
             }],
            },                     
            {type: "ArrowWidget",
             metadata:{
              format:'cinelab',
              src:json_url,
              type:'json'}
            },
            {type: "TweetsWidget",
                         metadata:{
                          format:'cinelab',
                          src:json_url,
                          type:'json'}
                        },
            {type: "createAnnotationWidget",
                         metadata:{
                          format:'cinelab',
                          src:json_url,
                          type:'json'}
                        }      
            ]
        },
      player:{
      type:'jwplayer', // player type
              live: true, 
              height: 300, 
              width: 640, 
              provider: "rtmp" 
      },
      modules: [
               { type: "MediaFragment",
                         metadata:{
                       format:'cinelab',
                           src:json_url,
                             type:'json'}
                        }]

    };
    
    IriSP.initPlayer(config, json_url);

  </script>
  
  
 </body>
 <div id="AnnotationsListContainer" style="position: absolute; width: 400px; left: 660px; top: 105px;"></div>
 </html>
