<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml" lang="fr">

<head>
<title>Metadataplayer - Polemic tweet integration test</title>
</head>

<body>

  <div style="width:650px;font-family: 'Trebuchet MS', 'Helvetica', 'Arial',  'Verdana', 'sans-serif';">
  <h1>MetaDataPlayer</h1>
  Polemic tweet integration test - using Popcorn, jwplayer and the <a href="http://polemictweet.com">PolemicTweet</a> widget.<br>
  </div>
  
  
 <!-- START Integration  ###################################### -->
 <!-- SIMPLE PLAYER EXPERIMENTATION -->
  <script type="text/javascript" src="../../build/LdtPlayer-release.js" type="text/javascript"></script>   
  
  <div id="video"></div>
  <div id="LdtPlayer" style="float: right; position: relative;"></div>
  
  <script  type="text/javascript">
    var file = "polemic_fr.json";
    var config = {            
        gui:{
            width:650,
            height:800,              
            container:'LdtPlayer',
			default_options: {
				metadata:{
				  format:'cinelab',
				  src:file,
				  type:'json'}
			},
            css:'../../src/css/LdtPlayer.css',
            widgets: [
            {type: "PolemicWidget",
             width: 640, /* required for this widget */
             height: 50,              
             requires: [{
              type: "TooltipWidget",
              width: 180,
              height: 160,
             }],
            },
            {type: "StackGraphWidget",
             width: 640, /* required for this widget */
             height: 50,              
             requires: [{
              type: "TooltipWidget",
              width: 180,
              height: 160,
             }],
            },
            {type: "SparklineWidget",
             width: 640, /* required for this widget */
             height: 50},
            {type: "SliderWidget"},
            {type: "PlayerWidget"},
            {type: "SegmentsWidget",
             requires: [{
              type: "TooltipWidget",
			  width: 180,
              heigh: 160,
              }],
            },            
            {type: "SliceWidget"},            
            {type: "ArrowWidget"},


            {type: "AnnotationsWidget"},
            {type: "TweetsWidget"},
            {type: "createAnnotationWidget"}
            ]
        },
      player:{
          type:'jwplayer', // player type - 
          live: true, 
          height: 300, 
          width: 640, 
          provider: "rtmp" 
      },
      modules: [
               { type: "MediaFragment",
                            metadata:{
                           format:'cinelab',
                             src:file,
                             type:'json'}
                        }]

    };
    
    IriSP.initPlayer(config, "polemic_fr.json");
  </script>
  
  
 </body>
 <div id="AnnotationsListContainer" style="position: absolute; width: 400px; left: 660px; top: 105px;"></div>
 </html>
